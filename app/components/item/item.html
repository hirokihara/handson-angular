item
<div class="thumbnail">
  <img ng-src="{{item.image}}" alt="...">
  <div class="caption">
    <h3>{{item.title}}</h3>
    <p>{{item.description}}</p>
    <p>{{item.author}}</p>
    <p>{{item.publisher}}</p>
    <p>{{item.isbn}}</p>
    <p>{{item.price | currency:"&yen;":0}}</p>
  </div>
</div>
